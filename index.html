<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Comix Guess</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Guess the X-Man</h1>
      <p class="lead">Try to guess the Superhero I'm thinking of.</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="game-stats" class="col-md-8">
        <div class="row">
          <div id="word" class="col-md-12 h3"></div>
          <div class="col-md-12 mb-3">
            <p class="h3">Game Stats</p>
            <div id="guesses-remaining"></div>
            <div id="letters-guessed"></div>
            <div id="wins"></div>
            <div id="losses"></div>
          </div>
          <div class="col-md-12">
            <img src="./assets/images/X-Men.png" alt="" class="img-fluid">
          </div>
        </div> <!-- row end -->
      </div>
      <div class="col-md-4">
        <p>Hints</p>
        <ul class="list-group">
          <li class="list-group-item">
            <div id="real-name" class="hint btn btn-info">Real Name: 1 Guess</div>
          </li>
          <li class="list-group-item">
            <div id="power-hint" class="hint btn btn-info">Powers: 2 Guesses</div>
          </li>
          <li class="list-group-item">
            <div id="img-hint" class="hint btn btn-info">Image: 3 Guesses</div>
          </li>
        </ul>
        <div id="hints" class="card">
          <img src="./assets/images/question_mark.png" alt="" class="card-img-top">
          <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
